<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="js/startScript.js" defer></script>
        <script src="js/battleScript.js" defer></script>
    </head>
        <body onload="nameScreen()">
            <div id="content">
                    <!-- Evil Side -->
                    <div class="eTextLabel1"><h3>MAGIC</h3></div>
                    <div class="eTextLabel2"><h3>SHIELD</h3></div>
                    <div class="eTextLabel3"><h3>SWORD</h3></div>
                    <div id="eMagic"><button class="sButton"><img src="images/magicC.png" width="100" height="100"></button></div>
                    <div id="eShield"><button class="sButton"><img src="images/shieldC.png" width="100" height="100"></button></div>
                    <div id="eWeapon"><button class="sButton"><img src="images/weaponC.png" width="100" height="100"></button></div>
                    <div class="eHealth"><h3 class="evilName">EVIL</h3></div>
                    <!-- Battle Log -->
                    <div class="battleLog">
                        <p>battle log</p>
                        <div class="name">
                            <input class="nameApply" type="text" name="name" value="" placeholder="Your Name..."><br>
                            <button class="enterName" type="submit">Enter</button>
                        </div>
                        <div class="select">
                            <h3>Choose Wisely</h3> 
                            <button class="goodButton">Good</button>
                            <button class="evilButton">Evil</button>
                        </div>
                        <div class="battle">
                            <h3>Attack!</h3>
                        </div>
                    </div>
                    <!-- Light Side -->
                    <div class="gHealth"><h3 class="goodName">GOOD</h3></div>
                    <div id="gMagic"><button class="sButton"><img src="images/magicP.png" width="100" height="100"></button></div>
                    <div id="gShield"><button class="sButton"><img src="images/shieldP.png" width="100" height="100"></button></div>
                    <div id="gWeapon"><button class="sButton"><img src="images/weaponP.png" width="100" height="100"></button></div>
                    <div class="gTextLabel1"><h3>MAGIC</h3></div>
                    <div class="gTextLabel2"><h3>SHIELD</h3></div>
                    <div class="gTextLabel3"><h3>SWORD</h3></div>
                     
            </div>
        </body>


</html>
